<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">

                <div id="conta">
                    <input type="text" id="email" placeholder="Digite o e-mail">

                <fieldset id="jogos">
                    <legend>Quais jogos/eventos vocÃª gostaria de receber e-mail</legend>
                    <input id="checkbox" type="checkbox">

                    <input id="checkbox" type="checkbox">
                    <label for="Fifa">Fifa</label>
                    <input id="checkbox" type="checkbox">
                    <label for="Overwatch">Overwatch</label>
                    <input id="checkbox" type="checkbox">
                    <label for="LOL">LOL</label>
                    <input id="checkbox" type="checkbox">
                    <label for="Cs">Cs</label>
                    <input id="checkbox" type="checkbox">
                    <label for="Rocket League">Rocket League</label>
                    <input id="checkbox" type="checkbox">
                    <label for="TFT">TFT</label>
                    <input id="checkbox" type="checkbox">
                    <label for="Eventos">Eventos</label>
                </fieldset>
                <div id="verificar"></div>
                <div id="registrar">
                    <button id="enviar">Enviar</button>
                    <div id="resultado"></div>
                </div>
                <div id="jogosv"></div>
            </form>
        </div>
        <div id="imagemprincipal" class="half">
            <img src="images/logo2.jpg" alt="Imagem da Maua e-sports">
        </div>
    </div>
</body>
</html>
